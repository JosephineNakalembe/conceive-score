<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conceive Score</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 330px;
  }
  h1 {
    color: #2b7a78;
    margin: 0 0 16px;
    font-size: 24px;
  }
  p {
    color: #6b6f72;
    margin-bottom: 25px;
    font-size: 14px;
  }
  .btn {
    background: #2b7a78;
    color: white;
    padding: 12px 22px;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
    width: 100%;
  }
  .btn:hover {
    background: #20575a;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Conceive Score</h1>
  <p>Track & predict your fertility cycle with smart insights.</p>
  <button class="btn" onclick="location.href='dashboard.html'">Enter Dashboard</button>
</div>

</body>
</html>
