<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conceive Score - Predict</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Enter Hormone Levels</h1>
  <form id="predictForm">
    <label>FSH (mIU/mL):</label>
    <input type="number" id="fsh" required>

    <label>LH (mIU/mL):</label>
    <input type="number" id="lh" required>

    <label>Estrogen (pg/mL):</label>
    <input type="number" id="estrogen" required>

    <label>Progesterone (ng/mL):</label>
    <input type="number" id="progesterone" required>

    <button type="submit">Predict</button>
  </form>

  <a href="index.html" class="back">‚Üê Back to Home</a>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fsh = parseFloat(document.getElementById('fsh').value);
      const lh = parseFloat(document.getElementById('lh').value);
      const estrogen = parseFloat(document.getElementById('estrogen').value);
      const progesterone = parseFloat(document.getElementById('progesterone').value);

      const inputData = { fsh, lh, estrogen, progesterone };

      try {
        const response = await fetch('https://conceive-score.onrender.com/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(inputData)
        });

        const result = await response.json();

        // Save prediction in local storage to access on result page
        localStorage.setItem('prediction', JSON.stringify(result));

        // Redirect to result page
        window.location.href = 'result.html';
      } catch (error) {
        alert('Error fetching prediction. Please try again.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
