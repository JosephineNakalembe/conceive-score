<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Conceive Score - Settings</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --teal:#2b7a78;
  --teal-dark:#20575a;
  --muted:#6b6f72;
  --card-bg:#ffffff;
  --bg:#f0f4f8;
}

body{
  font-family: 'Montserrat', Arial, sans-serif;
  margin:0;
  background:var(--bg);
  display:flex;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  height:100vh;
  width:220px;
  background:var(--teal);
  color:white;
  display:flex;
  flex-direction:column;
  padding-top:18px;
  position:fixed;
}
.sidebar h2{ text-align:center; margin:8px 0 10px; font-size:20px; font-weight:700; }
.sidebar p{ text-align:center; margin:6px 8px; font-weight:500; }
.sidebar a{
  padding:10px 14px; text-decoration:none; color:white; display:flex; align-items:center;
  gap:10px; margin:6px; border-radius:8px; font-weight:500;
}
.sidebar a:hover{ background:var(--teal-dark); }

/* Navbar */
.navbar{
  position:fixed; top:0; left:220px; right:0; height:64px;
  background:var(--teal); display:flex; align-items:center;
  padding:0 18px; color:white; box-shadow:0 2px 6px rgba(0,0,0,0.12); z-index:100;
}
#welcomeMessage { margin-left:auto; margin-right:14px; font-weight:700; font-size:16px; }
.nav-icon{
  margin-left:8px; background:transparent; border:none; color:white; font-size:18px;
  width:44px; height:44px; border-radius:10px; cursor:pointer;
}
.nav-icon:hover{ background:var(--teal-dark); }

/* Main content */
.main-content{ margin-left:220px; padding:22px; flex:1; margin-top:80px; }
h1{ color:var(--teal); text-align:center; margin-bottom:25px; }

/* Settings cards */
.settings-grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
  gap:18px;
}
.settings-card{
  background:var(--card-bg);
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  transition: transform 0.2s, box-shadow 0.2s;
}
.settings-card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 28px rgba(0,0,0,0.12);
}
.settings-card h3{ margin-top:0; color:var(--teal); }
.settings-card label{ display:block; margin:10px 0 4px; font-weight:500; }
.settings-card input, .settings-card select{
  width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;
}

/* Save button */
button.save-btn{
  margin-top:15px;
  padding:12px 20px;
  background:var(--teal);
  color:white;
  border:none;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
}
button.save-btn:hover{ background:var(--teal-dark); }

/* Responsive */
@media(max-width:1000px){
  .settings-grid{ grid-template-columns:1fr; }
  .navbar{ left:0; }
  .sidebar{ display:none; }
  .main-content{ margin-left:0; margin-top:70px; padding:14px; }
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>Conceive Score</h2>
  <p id="usernameDisplay">Guest</p>
  
    <a href="index.html"><span>üè†</span> Dashboard</a>
    <a href="predict.html"><span>üìù</span> Make Prediction</a>
    <a href="history.html"><span>üìú</span> Cycle History</a>
    <a href="Tips & Guidelines.html"><span>üí°</span> Tips & Guides</a>
    <a href="settings.html"><span>‚öôÔ∏è</span> Settings</a>
    <a href="coceptionstatus.html"><span>üìä</span> Conception Stats</a>
    <a href="notification.html"><span>üîî</span> Notifications</a>
</div>

<div class="navbar">
  <div style="flex:1"></div>
  <div id="welcomeMessage">Welcome to Conceive Score</div>
  <button class="nav-icon" title="Dashboard" onclick="location.href='index.html'">üè†</button>
  <button class="nav-icon" title="Predict" onclick="location.href='predict.html'">üìù</button>
  <button class="nav-icon" title="History" onclick="location.href='history.html'">üìú</button>
</div>

<div class="main-content">
  <h1>Settings</h1>

  <div class="settings-grid">
    <!-- Profile Settings -->
    <div class="settings-card">
      <h3>Profile Settings</h3>
      <label>Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your name">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter new password">
      <button class="save-btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <!-- Notification Settings -->
    <div class="settings-card">
      <h3>Notification Preferences</h3>
      <label><input type="checkbox" id="notifEmail"> Email Notifications</label>
      <label><input type="checkbox" id="notifSMS"> SMS Notifications</label>
      <label><input type="checkbox" id="notifPush"> Push Notifications</label>
      <button class="save-btn" onclick="saveNotifications()">Save Notifications</button>
    </div>

    <!-- Account Settings -->
    <div class="settings-card">
      <h3>Account Settings</h3>
      <label>Time Zone</label>
      <select id="timeZone">
        <option value="Africa/Kampala">Africa/Kampala</option>
        <option value="UTC">UTC</option>
        <option value="America/New_York">America/New_York</option>
        <option value="Europe/London">Europe/London</option>
      </select>
      <label>Language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
      <button class="save-btn" onclick="saveAccount()">Save Account</button>
    </div>
  </div>
</div>

<script>
// Load username
const name = localStorage.getItem('patient_name') || 'Guest';
document.getElementById('usernameDisplay').textContent = name;
document.getElementById('welcomeMessage').textContent = `Welcome ${name} ‚Äî Conceive Score`;

// Example save functions
function saveProfile(){
  const profile = {
    name: document.getElementById('fullName').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value
  };
  localStorage.setItem('profile', JSON.stringify(profile));
  alert('Profile saved successfully!');
}

function saveNotifications(){
  const notifications = {
    email: document.getElementById('notifEmail').checked,
    sms: document.getElementById('notifSMS').checked,
    push: document.getElementById('notifPush').checked
  };
  localStorage.setItem('notifications', JSON.stringify(notifications));
  alert('Notification preferences saved!');
}

function saveAccount(){
  const account = {
    timezone: document.getElementById('timeZone').value,
    language: document.getElementById('language').value
  };
  localStorage.setItem('account', JSON.stringify(account));
  alert('Account settings saved!');
}
</script>

</body>
</html>
